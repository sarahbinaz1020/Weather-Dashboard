<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="weather-header pb-3 pt-2">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="container-lg">
    <div class="row">
      <div class="col-4 pt-3">
        <p>Search for a city's weather here:</p>
        <div>
          <input class="form-control" id="city-text" type="text" placeholder="Search city here.." aria-label="Enter city name" />
          <div class="input-group-append mt-3">
            <button class="btn btn-info" type="submit" id="searchBtn"><i class="fa fa-search"></i></button>
            <button class="btn btn-warning ml-2 " type="submit" id="clearBtn">Clear History</button>
          </div>
        </div>

      </div>
      <div class="col-8">
        <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                        <img id="current-pic" src="placeholder" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p id="UV-index"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>
    </div>
</div>
    </div>
  </div>
  </div>






  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="assets/main.js"></script>
  </div>
</body>

</html>
